<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talentos Digitales</title>
    <!-- Impotacion -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/miestilo.css" />
    <style>
      p {
        color: rgb(247, 248, 247);
      }
    </style>
  </head>

  <body>
    <header
      class="d-flex align-items-center justify-content-center position-relative"
    >
      <img
        src="assets/img/logo.jpeg"
        class="ml-3"
        alt="Logo"
        style="width: 100px; position: absolute; left: 0"
      />
      <h1 class="text-center">Inicio</h1>
    </header>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Boton desplegable -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <!-- Paginas -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Principal.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="qs.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acercade.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Más
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Contacto</a></li>
                <li><a class="dropdown-item" href="#">Soporte</a></li>
              </ul>
            </li>
          </ul>

          <!-- Boton de busqueda -->
          <form class="d-flex">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar..."
                aria-label="Buscar"
              />
              <span class="input-group-text"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <section class="gradient-custom">
      <section class="container text-center mt-5 pb-5">
        <div class="container my-4">
          <div class="row flex-column-reverse flex-md-row align-items-center">
            <div class="col-md-6">
              <!-- Carrusel -->
              <div
                id="carouselVideos"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner text-center">
                  <div class="carousel-item active">
                    <video
                      class="w-100"
                      src="assets/video/video1.mp4"
                      autoplay
                      muted
                      loop
                    ></video>
                  </div>
                  <div class="carousel-item">
                    <video
                      class="w-100"
                      src="assets/video/video2.mp4"
                      autoplay
                      muted
                      loop
                    ></video>
                  </div>
                </div>

                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselVideos"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselVideos"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
            </div>

            <!-- Texto -->
            <div class="col-md-6 mb-4 mb-md-0 text-white">
              <h4>Rutas y mates en dos ruedas!</h4>
              <ul class="list-unstyled">
                <li>Misiones</li>
                <li>Foz do Iguazú</li>
                <li>Florianópolis</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Pie de pagina -->
    <footer class="bg-dark text-white py-4">
      <h3 class="text-center">Redes Sociales</h3>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/" class="mr-3"
          ><img src="assets/img/instagram.png" alt="" width="50"
        /></a>
        <a href="https://www.facebook.com/" class="ml-3"
          ><img src="assets/img/facebook.png" alt="" width="50"
        /></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
