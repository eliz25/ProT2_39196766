<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/miestilo.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-center position-relative"
    >
      <img
        src="assets/img/logo.jpeg"
        class="ml-3"
        alt="Logo"
        style="width: 100px; position: absolute; left: 0"
      />
      <h1 class="text-center">Registrarse</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Principal.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="qs.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acercade.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Más
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Contacto</a></li>
                <li><a class="dropdown-item" href="#">Soporte</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar..."
                aria-label="Buscar"
              />
              <span class="input-group-text"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <section class="vh-80 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-5 mt-4">
                  <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                  <p class="text-white-50 mb-4">
                    Por favor ingrese sus datos para registrarse
                  </p>

                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="apellido"
                      class="form-control bg-dark text-white border-light"
                      placeholder="Apellido"
                    />
                    <label for="apellido" class="text-white-50">Apellido</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="text"
                      id="nombre"
                      class="form-control bg-dark text-white border-light"
                      placeholder="Nombre"
                    />
                    <label for="nombre" class="text-white-50">Nombre</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="email"
                      id="usuario"
                      class="form-control bg-dark text-white border-light"
                      placeholder="Usuario"
                    />
                    <label for="usuario" class="text-white-50"
                      >Usuario (correo)</label
                    >
                  </div>

                  <div class="form-floating mb-4">
                    <input
                      type="password"
                      id="contraseña"
                      class="form-control bg-dark text-white border-light"
                      placeholder="Contraseña"
                    />
                    <label for="contraseña" class="text-white-50"
                      >Contraseña</label
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Registrarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-4">
      <h3 class="text-center">Redes Sociales</h3>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/" class="mr-3"
          ><img src="assets/img/instagram.png" alt="" width="50"
        /></a>
        <a href="https://www.facebook.com/" class="ml-3"
          ><img src="assets/img/facebook.png" alt="" width="50"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
